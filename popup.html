<!-- /* === popup.html === */ -->
<!DOCTYPE html>
<html>

<head>
  <title>I've Watched It Already</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>I've Watched It Already</h1>
  <div>
    <button class="tab-button" id="mainTabButton">Main</button>
    <button class="tab-button" id="videosTabButton">Videos List</button>
  </div>
  <div id="mainTab" class="tab-content">
    <label class="toggles">
      <span>Enable Extension</span>
      <label class="switch">
        <input type="checkbox" id="enableExtensionToggle">
        <span class="slider"></span>
      </label>
    </label>
    <br>
    <label class="toggles">
      <span>Disable On This Site</span>
      <label class="switch">
        <input type="checkbox" id="disableSiteToggle">
        <span class="slider"></span>
      </label>
    </label>
    <br>
    <label class="toggles">
      <span>Hide Watched From Pages</span>
      <label class="switch">
        <input type="checkbox" id="hideToggle">
        <span class="slider"></span>
      </label>
    </label>
    <br>
    <div class="video-entry">
      <input id="titleInput" placeholder="Video title">
      <input id="linkInput" placeholder="Optional link">
      <select id="statusInput">
        <option value="planning">Planning</option>
        <option value="watching">Watching</option>
        <option value="watched">Watched</option>
      </select>
      <button id="addManual">Add</button>
    </div>
  </div>
  <div id="videosTab" class="tab-content">
    <div id="videos"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
