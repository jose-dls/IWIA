<!DOCTYPE html>
<html>

<head>
  <title>I've Watched It Already</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>I've Watched It Already</h1>
  <div>
    <button class="tab-button" id="mainTabButton">Main</button>
    <button class="tab-button" id="videosTabButton">Videos List</button>
  </div>
  <div id="mainTab" class="tab-content">
    <label class="toggles">
      <span>Enable Extension</span>
      <label class="switch">
        <input type="checkbox" id="enableExtensionToggle">
        <span class="slider"></span>
      </label>
    </label>
    <br>
    <label class="toggles">
      <span>Disable On This Site</span>
      <label class="switch">
        <input type="checkbox" id="disableSiteToggle">
        <span class="slider"></span>
      </label>
    </label>
    <br>
    <label class="toggles">
      <span>Hide Watched From Pages</span>
      <label class="switch">
        <input type="checkbox" id="hideToggle">
        <span class="slider"></span>
      </label>
    </label>
    <br>
  </div>
  <div id="videosTab" class="tab-content">
    <div id="videosTab-container">
      <div class="video-entry">
        <div class="section-container">
          <div class="section-header">
            <h3>Add Video</h3>
          </div>
        </div>
        <input id="titleInput" placeholder="Video title">
        <input id="linkInput" placeholder="Optional link">
        <select id="statusInput">
          <option value="planning">Planning</option>
          <option value="watching">Watching</option>
          <option value="watched">Watched</option>
        </select>
        <button id="addManual">Add</button>
      </div>
      <div id="videos"></div>
      <div id="importExportButtons">
        <button id="exportCSV">Export CSV</button>
        <button id="importCSV">Import CSV</button>
        <input type="file" id="csvFileInput" accept=".csv" style="display:none;">
      </div>
    </div>
  </div>
  <div id="footer">
    <footer>
      Made by <a href="https://www.josedls.dev/" target="_blank" rel="noopener noreferrer">J. De Los Santos</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
